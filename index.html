<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container" role="main">
        <div role="article">
            <img src="images/qrcode.png" alt="Scan this QR code">
            <div class="texts">
                <h2>Improve your front-end<br> skills by building projects</h2>
                <p>Scan the QR code to visit Front-end<br>
                    Mentor and take your skills to<br>
                    the next level
                </p>
            </div>
            
        </div>
    </div>
</body>
</html>
