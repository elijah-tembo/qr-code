<!DOCTYPE html>
<html lang="en" role="main">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <header aria-level="1"></header>
    <div class="container" role="banner">
        <div role="article">
            <img src="images/qrcode.png" alt="Scan this QR code">
            <h2>Improve your front-end<br> skills by building projects</h2>
            <p>Scan the QR code to visit Front-end<br>
            Mentor and take your skills to<br>
            the next level</p>
        </div>
    </div>
</body>
</html>
