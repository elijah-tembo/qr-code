<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container" role="main">
        <div class="div-image" role="article">
            <img src="images/qrcode.png" alt="Scan this QR code">
        </div>
            <div class="texts">
                <h1 class="header">Improve your front-end
                    skills by building projects</h1>
                <p class="discripts"> Scan the QR code to visit Front-end<br>
                    Mentor and take your skills to<br>
                    the next level
                </p>
            </div>
        </div>
    </div>
</body>
</html>
